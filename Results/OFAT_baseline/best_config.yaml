model: unet_baseline
encoder: baseline
base_c: 96
optimizer: adamw
batch_size: 8
lr: 5.0e-05
epochs: 150
loss_type: focal_dice
focal_alpha: 0.25
focal_gamma: 2.0
bce_dice_weight: 0.5
use_scheduler: true
scheduler_type: cosine
warmup_epochs: 5
accum_steps: 1
use_amp: true
best_val_iou: 0.672
split_json: Data/splits/splits.json
checkpoint_dir: Save_models
save_name: best_unet_baseline.pth
metrics_out: Results/unet_baseline/metrics_summary.csv
