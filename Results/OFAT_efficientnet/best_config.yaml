model: unet_efficientnet_b1
encoder: efficientnet_b1
base_c: 96
optimizer: adam
batch_size: 4
lr: 0.0002
epochs: 80
loss_type: focal_dice
focal_alpha: 0.25
focal_gamma: 2.0
bce_dice_weight: 0.5
use_scheduler: true
scheduler_type: cosine
warmup_epochs: 5
accum_steps: 1
use_amp: true
best_val_iou: 0.7689
split_json: Data/splits/splits.json
checkpoint_dir: Save_models
save_name: best_unet_efficientnet_b1.pth
metrics_out: Results/unet_efficientnet_b1/metrics_summary.csv
